<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Clock</title>
  <style>
    :root {
      color-scheme: light dark;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      background: #0f172a; /* slate-900 */
      color: #e5e7eb;      /* gray-200 */
    }
    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .clock {
      font-variant-numeric: tabular-nums;
      font-weight: 700;
      letter-spacing: 0.04em;
      font-size: clamp(3rem, 12vw, 8rem);
      line-height: 1;
      padding: 1rem 1.25rem;
      border-radius: 0.75rem;
      background: rgba(255,255,255,0.06);
      box-shadow:
        0 10px 30px rgba(0,0,0,0.35),
        inset 0 0 0 1px rgba(255,255,255,0.08);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }
    .subtitle {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      color: #a7b0c0;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main>
      <div id="clock" class="clock" aria-live="polite" aria-label="Current time, 24-hour format">--:--:--</div>
      <div class="subtitle">24-hour format (HH:MM:SS)</div>
    </main>
  </div>

  <script>
    (function () {
      const el = document.getElementById('clock');

      function pad(n) {
        return String(n).padStart(2, '0');
      }

      function updateTime() {
        const now = new Date();
        const hh = now.getHours();
        const mm = now.getMinutes();
        const ss = now.getSeconds();
        const text = `${pad(hh)}:${pad(mm)}:${pad(ss)}`;
        el.textContent = text;
        document.title = `${text} â€¢ Digital Clock`;
      }

      // Initial paint
      updateTime();

      // Update every second
      setInterval(updateTime, 1000);
    })();
  </script>
</body>
</html>
